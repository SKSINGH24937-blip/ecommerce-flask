{% extends "base.html" %}
{% block content %}
<h2>Checkout</h2>

{% if total %}
  <div class="card p-3 mb-3">
    <h5>Order Summary</h5>
    <p>Total amount: <strong>₹ {{ "%.2f"|format(total) }}</strong></p>
    <p>(This demo uses a dummy checkout — no real payment.)</p>
  </div>

  <form method="post">
    <div class="mb-3">
      <label class="form-label">Full name</label>
      <input name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea name="address" class="form-control" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input name="phone" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Place Order (Dummy)</button>
    <a class="btn btn-secondary" href="{{ url_for('cart') }}">Back to Cart</a>
  </form>

{% else %}
  <div class="alert alert-info">No items to checkout. <a href="{{ url_for('index') }}">Shop</a></div>
{% endif %}

{% endblock %}
