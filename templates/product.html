{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    {% if p.image %}
      <img src="{{ p.image }}" class="img-fluid" alt="{{ p.name }}">
    {% else %}
      <img src="/static/no-image.png" class="img-fluid" alt="No image">
    {% endif %}
  </div>
  <div class="col-md-6">
    <h2>{{ p.name }}</h2>
    <h4>â‚¹ {{ "%.2f"|format(p.price) }}</h4>
    <p>{{ p.description or "No description available." }}</p>
    <div class="mt-3">
      <a href="{{ url_for('add_to_cart', pid=p.id) }}" class="btn btn-success">Add to Cart</a>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Products</a>
    </div>
  </div>
</div>
{% endblock %}
