{% extends "base.html" %}
{% block content %}
<h2>Edit Product</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-info">{{ m }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<!-- enctype is required for file uploads -->
<form method="post" class="mb-4" enctype="multipart/form-data">
  <div class="row g-2 align-items-center">
    <div class="col-md-4">
      <label class="form-label">Name</label>
      <input name="name" class="form-control" placeholder="Product name" value="{{ p.name }}" required>
    </div>

    <div class="col-md-2">
      <label class="form-label">Price</label>
      <input name="price" type="number" step="0.01" class="form-control" placeholder="Price" value="{{ '%.2f'|format(p.price) }}" required>
    </div>

    <div class="col-md-3">
      <label class="form-label">Description</label>
      <input name="description" class="form-control" placeholder="Short description" value="{{ p.description }}">
    </div>

    <div class="col-md-2">
      <label class="form-label">Image (filename or URL)</label>
      <input name="image" class="form-control" placeholder="/static/image/filename.jpg" value="{{ p.image }}">
    </div>

    <div class="col-md-1">
      <label class="form-label">Upload</label>
      <input name="image_file" type="file" class="form-control form-control-sm" accept="image/*">
    </div>
  </div>

  <div class="mt-3">
    <button class="btn btn-primary">Save Changes</button>
    <a class="btn btn-secondary" href="{{ url_for('admin_panel') }}">Cancel</a>
  </div>
</form>
{% endblock %}
